<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo-sect">
            <div class="head">
                <div class="dark-bg">
                    <img src="./images/odin-lined.png" alt="Odin Logo" class="odin-logo">
                    <h1 class="odin-title">ODIN</h1>
                </div>
                <div class="credits">
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </div>
            </div>
        </div>
        <div class="main-sect">
            <div class="invite">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-sect">
                <form action="/" method="post">
                    
                    <div class="light-bg">
                        <h2>Let's do this!</h2>
                        <div class="items">
                            <div class="form-item">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-item">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="form-item">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-item">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" id="phone-number" name="phone-number">
                            </div>
                            <div class="form-item">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="form-item">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="reset" class="create">Create Account</button>
                        <p>Already have an account? <a href="./" class="log-in">Log in</a></p>
                    </div>
                    
                </form>
                    
            </div>
            
        </div>
    </div>

</body>
</html>
